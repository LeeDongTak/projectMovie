<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="headWrap">
            <div class="logoWrap"><span>영화 검색 사이트</span></div>
            <ul class="navBar">
                <li>Home</li>
                <li>카태고리</li>
                <li>Search 
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
            </ul>
        </div>
    </header>
    <search>
        <div class="searchWrap">
            <input type="text" placeholder="Search">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </search>
    <main>
        <div class="mainWrap row">
            <ul>
                <li class="cell">
                    <div class="imgBox">
                        <img src="https://cdn.iconsumer.or.kr/news/photo/201701/14850944369080.png" alt="">
                    </div>
                    <div class="movicInforBox">
                        <span class="movieTitle">부산행</span>
                        <span class="movieoverview">정체불명의 바이러스가 전국으로 확산되고 대한민국
                            긴급재난경보령이 선포된 가운데, 열차에 몸을 실은 사람들은 단 하나의 안전한 도시
                            부산까지 살아가기 위한 치열한 사투를 벌이게 된다.</span>
                        <span class="movievote_average">평점 : 9.9</span>
                    </div>
                </li>

            </ul>
        </div>
    </main>
    <footer>
        copyLight@LeeDongTak
    </footer>


    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
